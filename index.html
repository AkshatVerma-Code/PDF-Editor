<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhai ka PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --card-bg: #f5f6fa;
            --text-color: #222;
            --accent: #2a5298;
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            background: var(--primary-bg);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.5s;
        }

        .dark-theme {
            --primary-bg: linear-gradient(135deg, #232526 0%, #414345 100%);
            --card-bg: #232526;
            --text-color: #f5f6fa;
            --accent: #6a11cb;
        }

        h1 {
            color: #00eaff;
            margin-bottom: 40px;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow:
                0 0 8px #00eaff,
                0 0 16px #00eaff,
                0 0 32px #00eaff,
                0 2px 8px rgba(0, 234, 255, 0.15);
            transition: color 0.5s, text-shadow 0.5s;
        }

        .dark-theme h1 {
            color: #00eaff;
            text-shadow:
                0 0 12px #00eaff,
                0 0 32px #00eaff,
                0 0 48px #00eaff,
                0 2px 8px rgba(0, 234, 255, 0.25);
        }

        .card-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 18px;
            box-shadow: var(--card-shadow);
            width: 220px;
            min-width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s, background 0.5s, color 0.5s;
            animation: fadeInUp 1s;
        }

        .card:hover {
            transform: scale(1.07) translateY(-8px);
            box-shadow: 0 16px 40px rgba(42, 82, 152, 0.18);
            background: var(--accent);
            color: #fff;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: var(--card-bg);
            color: var(--text-color);
            border: none;
            border-radius: 50px;
            padding: 10px 22px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(31, 38, 135, 0.10);
            cursor: pointer;
            transition: background 0.5s, color 0.5s;
            z-index: 2;
        }

        .toggle-btn:hover {
            background: var(--accent);
            color: #fff;
        }

        @media (max-width: 700px) {
            .card-container {
                gap: 18px;
                max-width: 100%;
            }

            .card {
                width: 90vw;
                min-width: 140px;
                height: 120px;
                font-size: 1.1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .toggle-btn {
                top: 12px;
                right: 12px;
                padding: 8px 16px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <button class="toggle-btn" id="themeToggle">üåô Dark Mode</button>
    <h1>Bhai ka PDF</h1>
    <div class="card-container">
        <div class="card" onclick="location.href='PDF-Page-Remover.html'">
            Page Remover
        </div>
        <div class="card" onclick="location.href='PDF-Merger.html'">
            PDF Merger
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        let darkMode = false;
        themeToggle.onclick = function () {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-theme', darkMode);
            themeToggle.textContent = darkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        };
    </script>
</body>

</html>
