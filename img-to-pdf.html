<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #a8edea 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 2rem 2.5rem;
            width: 400px;
            max-width: 90vw;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2d6a4f;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #457b9d;
            font-weight: 600;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #b7e4c7;
            background: #f1faee;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #b7e4c7;
            background: #f1faee;
            font-size: 1rem;
        }

        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1.2rem;
            justify-content: center;
        }

        .preview img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
            transition: transform 0.3s;
        }

        .preview img:hover {
            transform: scale(1.1) rotate(-2deg);
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background: linear-gradient(90deg, #38b6ff 0%, #57cc99 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.10);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #57cc99 0%, #38b6ff 100%);
            transform: translateY(-2px) scale(1.03);
        }

        .success {
            color: #2d6a4f;
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
            animation: fadeIn 0.7s;
        }

        .error {
            color: #e63946;
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
            animation: fadeIn 0.7s;
        }
    </style>
    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Image to PDF</h1>
        <div class="input-group">
            <label for="images">Select Images</label>
            <input type="file" id="images" accept="image/*" multiple>
        </div>
        <div class="preview" id="preview"></div>
        <div class="input-group">
            <label for="pdfName">PDF Name</label>
            <input type="text" id="pdfName" placeholder="Enter PDF name...">
        </div>
        <button id="convertBtn">Convert to PDF</button>
        <div id="message"></div>
    </div>
    <script>
        const imagesInput = document.getElementById('images');
        const preview = document.getElementById('preview');
        const convertBtn = document.getElementById('convertBtn');
        const pdfNameInput = document.getElementById('pdfName');
        const message = document.getElementById('message');

        imagesInput.addEventListener('change', function () {
            preview.innerHTML = '';
            Array.from(imagesInput.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        convertBtn.addEventListener('click', async function () {
            message.textContent = '';
            message.className = '';
            const files = Array.from(imagesInput.files);
            const pdfName = pdfNameInput.value.trim() || 'output';
            if (files.length === 0) {
                message.textContent = 'Please select at least one image.';
                message.className = 'error';
                return;
            }
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const imgData = await readFileAsDataURL(file);
                    const img = new Image();
                    img.src = imgData;
                    await new Promise(resolve => { img.onload = resolve; });
                    const width = pdf.internal.pageSize.getWidth();
                    const height = pdf.internal.pageSize.getHeight();
                    let imgWidth = img.width;
                    let imgHeight = img.height;
                    // Scale image to fit page
                    const ratio = Math.min(width / imgWidth, height / imgHeight);
                    imgWidth *= ratio;
                    imgHeight *= ratio;
                    const x = (width - imgWidth) / 2;
                    const y = (height - imgHeight) / 2;
                    pdf.addImage(img, 'JPEG', x, y, imgWidth, imgHeight);
                    if (i < files.length - 1) pdf.addPage();
                }
                pdf.save(pdfName + '.pdf');
                message.textContent = 'PDF created successfully!';
                message.className = 'success';
            } catch (err) {
                message.textContent = 'Error creating PDF.';
                message.className = 'error';
            }
            convertBtn.disabled = false;
            convertBtn.textContent = 'Convert to PDF';
        });

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>

</html>
