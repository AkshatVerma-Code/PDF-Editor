<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #6a11cb;
            font-weight: 600;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #2575fc;
            margin-bottom: 20px;
            background: #f3f6fd;
            transition: box-shadow 0.3s;
        }

        input[type="file"]:focus {
            box-shadow: 0 0 0 2px #6a11cb33;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #2575fc;
            margin-bottom: 20px;
            background: #f3f6fd;
            font-size: 1rem;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 0 2px #6a11cb33;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
        }

        .upload-icon {
            display: block;
            margin: 0 auto 20px auto;
            width: 60px;
            height: 60px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="upload-icon" viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="32" fill="#2575fc" />
            <path d="M32 44V20M32 20L24 28M32 20L40 28" stroke="#fff" stroke-width="3" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <h2>Merge Your PDFs</h2>
        <form method="POST" action="/merge" enctype="multipart/form-data">
            <label for="pdfs">Select PDF files to merge:</label>
            <input type="file" id="pdfs" name="pdfs" accept="application/pdf" multiple required>

            <label for="output_name">Output PDF name:</label>
            <input type="text" id="output_name" name="output_name" placeholder="merged.pdf" required>

            <button type="submit">Merge PDFs</button>
        </form>
        <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
        <script>
            document.querySelector('form').addEventListener('submit', async function (e) {
                e.preventDefault();
                const files = document.getElementById('pdfs').files;
                const outputName = document.getElementById('output_name').value || 'merged.pdf';
                if (files.length < 2) {
                    alert('Please select at least two PDF files to merge.');
                    return;
                }
                const mergedPdf = await PDFLib.PDFDocument.create();
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }
                const mergedPdfBytes = await mergedPdf.save();
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = outputName.endsWith('.pdf') ? outputName : outputName + '.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                pdfInput.value = '';
                pagesInput.value = '';
                outputName.value = '';
            });
        </script>
    </div>
</body>

</html>
